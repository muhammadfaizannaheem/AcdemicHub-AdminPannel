<section>
  <div class="container-fluid">
    <div class="row">
      <div class="box-container">
        <div class="box">
          <div class="col-md-12 col-sm-12">
            <input
              type="file"
              class="form-control"
              (change)="addfile($event)"
              placeholder="Upload file"
              accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            />

            <button class="btn" (click)="uploadRecord()">
              Upload New Record
            </button>
            <div class="loader" *ngIf="loading$ |async"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <button class="btn-sm btn-success" (click)="onRefresh()">
        Refresh University Record
      </button>
      <button class="btn-sm btn-info" (click)="exportExcel()">
        Download University Data
      </button>
      <button class="btn-sm btn-primary" style="margin: 0pt; margin-bottom: 6pt;" (click)="editUni()" *ngIf="rowSelected">
        Update University Record
      </button>
    </div>
  </div>


  <ag-grid-angular
    style="width: 620px; height: 100%"
    class="ag-theme-balham-dark"
    style="width: 100%; height: 700px"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [paginationAutoPageSize]="true"
    [pagination]="true"
    rowSelection="single"
    (gridReady)="onGridReady($event)"
    (rowClicked)="onRowClicked()"
  >
  </ag-grid-angular>
</section>
